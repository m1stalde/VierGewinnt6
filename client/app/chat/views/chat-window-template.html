<!-- Chat window-->
<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-list-alt icon"></span>
    Chat
  </div>

  <div class="panel-body">
    <label>Nachrichten</label>
    <div class="chat-output">
      <div id="chatHistoryPlaceholder">
        <i>Es sind momentan keine Nachrichten vorhanden!</i>
      </div>
    </div>
    <br>
    <div class="form-group has-feedback">
      <form>
        <label>Neue Nachrichten</label>
        <input id="msgInput" ng-keypress="inputBoxKeypress($event)" autocomplete="off" ng-model="currentMessage.message" class="form-control"/>
      </form>
    </div>
    <button ng-click="sendMessage(currentMessage)" type='button' stop-event class="btn btn-default">Senden</button>
  </div>
</div>
