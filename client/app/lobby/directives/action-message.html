<!-- Error -->
<div class="panel panel-default action-message-div" ng-hide="lobby.actionMessage.isError === null || lobby.actionMessage.isError === false">
  <div class="action-message-text-wrapper">
    <span class="action-message-span ">{{lobby.actionMessage.data}} {{lobby.actionMessage.status}} {{lobby.actionMessage.statusText}}</span>
  </div>
</div>

<!-- Success -->
<div class="panel panel-default action-message-div" ng-hide="lobby.actionMessage.isError === null || lobby.actionMessage.isError === true">
  <span class="action-message-span">{{lobby.actionMessage.data}}</span>
</div>
