<div class="container-fluid">

  <div class="row">
    <header class="col-xs-12 col-sm-12">
      <h2>Login</h2>
    </header>
  </div>

  <div class="row">
    <section class="col-xs-6 col-sm-6">

      <!-- user is currently logged out -->
      <div ng-hide="session.userLoggedIn">
        <p>Bitte melde dich an.</p>
        <form name="sessionForm" ng-submit="session.login()">
          <div class="form-group has-feedback" ng-class="{'has-success': sessionForm.name.$valid, 'has-error': sessionForm.name.$invalid }">
            <label for="name">Name</label>
            <input ng-model="session.username" type="text" class="form-control" name="name" id="name" placeholder="Name" required ng-minlength="3">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': sessionForm.name.$valid, 'glyphicon-remove': sessionForm.name.$invalid}" aria-hidden="true"></span>
            <span class="help-block">Mindestens drei Zeichen erforderlich.</span>
          </div>
          <div class="form-group has-feedback" ng-class="{'has-success': sessionForm.password.$valid, 'has-error': sessionForm.password.$invalid }">
            <label for="password">Passwort</label>
            <input ng-model="session.password" type="password" class="form-control has-error" name="password" id="password" placeholder="Password" required ng-minlength="3">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': sessionForm.password.$valid, 'glyphicon-remove': sessionForm.password.$invalid}" aria-hidden="true"></span>
            <span class="help-block">Mindestens drei Zeichen erforderlich.</span>
          </div>
          <button type="submit" class="btn btn-default" ng-disabled="sessionForm.$invalid">Login</button>
        </form>
      </div>

      <!-- user is currently logged in -->
      <div ng-show="session.userLoggedIn">
        <p>Hallo {{session.currentSession.username}}!</p>
        <button ng-click="session.logout()" class="btn btn-default">Logout</button>
      </div>
    </section>
  </div>
</div>
