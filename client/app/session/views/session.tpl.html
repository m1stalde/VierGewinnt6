<h2>session</h2>
<p>{{session.ctrlName}}</p>
<br/>
<div>
  <form ng-submit="session.login()">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input ng-model="session.username" type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="inputPassword">Passwort</label>
      <input ng-model="session.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
