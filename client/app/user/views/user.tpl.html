<h2>Benutzer</h2>
<p>{{user.ctrlName}}</p>
<br/>
<div>
  <form>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input ng-model="user.displayUser.name" type="text" class="form-control" id="inputName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="inputPassword">Passwort</label>
      <input ng-model="user.displayUser.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="inputPasswordCheck">Passwort</label>
      <input ng-model="user.displayUser.password" type="password" class="form-control" id="inputPasswordCheck" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Speichern</button>
  </form>
</div>
