<div class="container-fluid">

  <div class="row">
    <header class="col-xs-12 col-sm-12">
      <h2>Einstellungen</h2>
      <p>Benutzername und Passwort Ã¤ndern</p>
    </header>
  </div>

  <div class="row">
    <section class="col-xs-6 col-sm-6">
      <form ng-submit="user.saveUser()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input ng-model="user.displayUser.name" type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="inputPassword">Passwort</label>
          <input ng-model="user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="inputPasswordCheck">Passwort wiederholen</label>
          <input ng-model="user.passwordCheck" type="password" class="form-control" id="inputPasswordCheck" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Speichern</button>
      </form>
    </section>
  </div>
</div>
